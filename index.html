<html lang="en">
<head>

    <!-- fonty -->

<body>

    <header class="horniLista">

        <div>
            <img src="images/logo.jpg" alt="logo velaris">
        </div>

        <div>
            <a href="#">Rezervace</a>
        </div>

        <div>
            <a href="#">Menu</a>
        </div>

        <div>
            <a href="#">Kontakt</a>

    <section class="mainPhoto">

        </div>

        <div class="polozkaMenu">

            <img class="polozkaMenu__obrazek" src="images/dezerty.jpg" alt="dezerty">

        </div>

        <div class="polozkaMenu">
            <img class="polozkaMenu__obrazek" src="images/napojovy listek.jpg" alt="napojovy listek">
            <a class="polozkaMenu__link" href="#">Nápojový lístek</a>

        </div>


    </section>

    <section class="chef">
        <img src="images/sefkuchar.jpg" alt="">
        <div class="sefkuchar__text">
            <h2>Šéfkuchař</h2>
            <p>Protože my máme toho nejlepšího a nejvíc sexy kuchaře, který kdy po této zemi chodil </p>
        </div>

    </section>

    <section class="tastingMenu">

    </section>

    <section class="galery">


    </section>

    <footer class="footer">
        <img src="images/logo.jpg" alt="logo velaris">
        <p>Riegerova 20, 301 00 Plzeň 3</p>
        <p>+420 666 999 666</p>

    </footer>
